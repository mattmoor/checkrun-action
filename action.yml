name: 'Check Run'
description: |
  This action write a check run status to an input SHA.

inputs:
  sha:
    description: |
      The commit sha to associate the check run with.
    type: string
    required: true
  name:
    description: |
      The name of the check run.
    type: string
    required: true
  token:
    description: |
      GitHub token for API access. Defaults to GITHUB_TOKEN.
    type: string
    required: false
    default: ${{ github.token }}

runs:
  using: 'node24'
  main: 'index.js'
  post: 'post.js'
